<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        main {
            padding: 30px 10%;
        }

        h2 {
            color: #0056b3;
            font-size: 2.2em;
            margin-bottom: 20px;
            position: relative;
            text-align: center;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: #0073e6;
            margin: 10px auto;
            border-radius: 2px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s;
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            /* Set a fixed height */
            object-fit: cover;
            /* Ensures the image fills the container and is cropped if necessary */
            transition: transform 0.3s ease;
        }


        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item p {
            position: absolute;
            bottom: 10px;
            left: 15px;
            right: 15px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
        }

        footer {
            background: linear-gradient(135deg, #0056b3, #00b4d8);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery-item video {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
		
		
        audio {
            width: 40%;
            display: block;
            margin: 0 auto;
        }

/* Dropdown Menu Styles */
        .dropdown {
            position: absolute;
            top: 20px; /* Slightly away from the top edge */
            left: 5px; /* Slightly away from the left edge */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 160px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #0073e6;
            color: white;
        }

        .dropbtn {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

    </style>
</head>
