<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        main {
            padding: 30px 10%;
        }

        h2 {
            color: #0056b3;
            font-size: 2.2em;
            margin-bottom: 20px;
            position: relative;
            text-align: center;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: #0073e6;
            margin: 10px auto;
            border-radius: 2px;
        }

        .contact-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            font-size: 1.1em;
            margin-bottom: 5px;
            display: block;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .contact-form input[type="submit"] {
            background-color: #0056b3;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form input[type="submit"]:hover {
            background-color: #00b4d8;
        }

        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
        }

        footer {
            background: linear-gradient(135deg, #0056b3, #00b4d8);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
		
		
        audio {
            width: 40%;
            display: block;
            margin: 0 auto;
        }

/* Dropdown Menu Styles */
        .dropdown {
            position: absolute;
            top: 20px; /* Slightly away from the top edge */
            left: 5px; /* Slightly away from the left edge */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 160px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #0073e6;
            color: white;
        }

        .dropbtn {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    
    </style>
</head>
<body>
   <header style="background: url('images/picheader1.jpg') no-repeat center center/cover; height:30vh;">
    <div class="header-content">
        <h1> Welcome To Kamil's Website </h1>
    </div>
</header>

    <nav>
        <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">

        <a href="index.html">Home</a>
        <a href="biodata.html">Biodata</a>
        <a href="experience.html">Experience</a>
        <a href="education.html">Education</a>
        <a href="family.html">Family</a>
        <a href="gallery.html">Gallery</a>
        <a href="contact.html">Contact</a>
    </div>
    </nav>
    <main>
				
        <h2>Contact Form</h2>
        <div class="contact-form">
            <form id="contactForm">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <input type="submit" value="Send Message">
            </form>
            <div class="success-message" id="successMessage">
                Thank you! Your message has been successfully sent.
            </div>
        </div>
    </main>
    <audio autoplay controls>
        <source src="audio/danbilaesok.mp3" type="audio/mpeg">
    </audio>
    <footer>
        <p>&copy; 2024 Wan Ahmad Kamil | <a href="index.html">Home</a> | <a href="contact.html">Contact Me</a></p>
    </footer>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
        });
    </script>
</body>
</html>
