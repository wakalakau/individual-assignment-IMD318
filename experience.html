    <style>
        main {
            padding: 30px 10%;
        }

        h2 {
            color: #0056b3;
            font-size: 2.2em;
            margin-bottom: 20px;
            position: relative;
            text-align: center;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background: #0073e6;
            margin: 10px auto;
            border-radius: 2px;
        }

        .experience-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s;
            text-align: center;
        }

        .experience-section:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .experience-section img {
            height: 150px;
            /* Set uniform height */
            object-fit: cover;
            /* Ensure the image maintains its aspect ratio */
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            /* Add spacing between images */
            transition: transform 0.2s ease;
        }

        .experience-section img:hover {
            transform: scale(1.05);
            /* Slight zoom effect on hover */
        }

        /* same styling for video */
        .experience-section video {
            height: 150px;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s ease;
        }

        .experience-section video:hover {
            transform: scale(1.05);
        }


        footer {
            background: linear-gradient(135deg, #0056b3, #00b4d8);
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            color: #0056b3;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #555;
        }

        .modal-close:hover {
            color: #000;
        }

        .modal p,
        .modal ul {
            margin: 10px 0;
        }

        .modal ul {
            padding-left: 20px;
            list-style: disc;
        }
		
		        audio {
            width: 40%;
            display: block;
            margin: 0 auto;
        }

/* Dropdown Menu Styles */
        .dropdown {
            position: absolute;
            top: 20px; /* Slightly away from the top edge */
            left: 5px; /* Slightly away from the left edge */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 160px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: black;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #0073e6;
            color: white;
        }

        .dropbtn {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

    </style>
</head>
